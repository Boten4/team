<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>טופס רישום כיבוד לאירוע</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    
    <style>
        body {
            background-color: #2c1760;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
            margin: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: right;
        }
        
        th {
            background-color: #1a0f3d;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        
        .buttons {
            margin-top: 20px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #saveBtn {
            background-color: #4CAF50;
        }
        
        #editBtn {
            background-color: #2196F3;
        }
        
        #addColumnBtn {
            background-color: #9c27b0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>טופס רישום כיבוד לאירוע</h1>
        <div id="loading" class="loading" style="display: none;">טוען נתונים...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <table id="foodTable">
            <thead>
                <tr>
                    <th>כינוי</th>
                    <th>כיבוד</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td><input type="text" class="nickname"></td>
                    <td><input type="text" class="food"></td>
                </tr>
            </tbody>
        </table>
        
        <div class="buttons">
            <button id="saveBtn" onclick="saveData()">שמירה</button>
            <button id="editBtn" onclick="enableEdit()">שינוי</button>
            <button id="addColumnBtn" onclick="addRow()">הוספת שורה</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATX2WOLJpPqjmz7KOgJOxkAQIJb1gPaGc",
            authDomain: "eventfood-ef0c0.firebaseapp.com",
            projectId: "eventfood-ef0c0",
            storageBucket: "eventfood-ef0c0.appspot.com",
            messagingSenderId: "925267257635",
            appId: "1:925267257635:web:49fc24f5fa24a81583f877",
            databaseURL: "https://eventfood-ef0c0-default-rtdb.europe-west1.firebasedatabase.app"
        };

        // אתחול Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const foodListRef = database.ref('foodList');

        // טעינת נתונים בעת טעינת הדף
        document.addEventListener('DOMContentLoaded', loadData);

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = message ? 'block' : 'none';
        }

        function saveData() {
            showLoading(true);
            showError('');
            
            const rows = [];
            const table = document.getElementById('tableBody');
            
            for (let row of table.getElementsByTagName('tr')) {
                const nickname = row.querySelector('.nickname').value;
                const food = row.querySelector('.food').value;
                
                if (nickname || food) {
                    rows.push({ nickname, food });
                }
            }
            
            foodListRef.set(rows)
                .then(() => {
                    alert('הנתונים נשמרו בהצלחה!');
                })
                .catch(error => {
                    showError('שגיאה בשמירת הנתונים: ' + error.message);
                })
                .finally(() => {
                    showLoading(false);
                });
        }

        function loadData() {
            showLoading(true);
            showError('');
            
            foodListRef.once('value')
                .then(snapshot => {
                    const rows = snapshot.val() || [];
                    const tableBody = document.getElementById('tableBody');
                    tableBody.innerHTML = '';
                    
                    rows.forEach(row => {
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td><input type="text" class="nickname" value="${row.nickname || ''}" readonly></td>
                            <td><input type="text" class="food" value="${row.food || ''}" readonly></td>
                        `;
                        tableBody.appendChild(newRow);
                    });

                    if (rows.length === 0) {
                        addRow();
                    }
                })
                .catch(error => {
                    showError('שגיאה בטעינת הנתונים: ' + error.message);
                })
                .finally(() => {
                    showLoading(false);
                });
        }

        function enableEdit() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                input.readOnly = !input.readOnly;
            });
        }

        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" class="nickname"></td>
                <td><input type="text" class="food"></td>
            `;
            tableBody.appendChild(newRow);
        }

        // האזנה לשינויים בזמן אמת
        foodListRef.on('value', (snapshot) => {
            loadData();
        });
    </script>
</body>
</html>
