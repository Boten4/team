<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טבלת כיבוד לאירוע</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #4B0082; /* סגול כהה */
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
            width: 25%; /* מספיק ל-4 מילים */
        }
        th {
            background-color: #6A0DAD; /* סגול כהה יותר */
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>טבלת כיבוד לאירוע</h1>
    <table id="refreshmentTable">
        <thead>
            <tr>
                <th>כינוי</th>
                <th>כיבוד</th>
            </tr>
        </thead>
        <tbody>
            <!-- שורות יתווספו כאן -->
        </tbody>
    </table>
    <button onclick="saveData()">שמירה</button>
    <button onclick="editData()">שינוי</button>
    <button onclick="addColumn()">הוספת עמודה</button>

    <script>
        function saveData() {
            // פונקציה לשמירת הנתונים
            alert('נתונים נשמרו!');
        }

        function editData() {
            // פונקציה לשינוי הנתונים
            alert('נתונים שונו!');
        }

        function addColumn() {
            // פונקציה להוספת עמודה
            let table = document.getElementById('refreshmentTable');
            let headers = table.getElementsByTagName('th');
            let newHeader = document.createElement('th');
            newHeader.innerText = 'עמודה חדשה';
            table.rows[0].appendChild(newHeader);

            for (let i = 1; i < table.rows.length; i++) {
                let newCell = table.rows[i].insertCell(-1);
                newCell.innerText = 'תוכן חדש';
            }
        }
    </script>
</body>
</html>
