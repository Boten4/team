<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>טופס רישום כיבוד לאירוע</title>
    <style>
        body {
            background-color: #2c1760;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
            margin: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: right;
        }
        
        th {
            background-color: #1a0f3d;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        
        .buttons {
            margin-top: 20px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #saveBtn {
            background-color: #4CAF50;
        }
        
        #editBtn {
            background-color: #2196F3;
        }
        
        #addColumnBtn {
            background-color: #9c27b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>טופס רישום כיבוד לאירוע</h1>
        
        <table id="foodTable">
            <thead>
                <tr>
                    <th>כינוי</th>
                    <th>כיבוד</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td><input type="text" class="nickname"></td>
                    <td><input type="text" class="food"></td>
                </tr>
            </tbody>
        </table>
        
        <div class="buttons">
            <button id="saveBtn" onclick="saveData()">שמירה</button>
            <button id="editBtn" onclick="enableEdit()">שינוי</button>
            <button id="addColumnBtn" onclick="addRow()">הוספת שורה</button>
        </div>
    </div>

    <script>
        // טעינת נתונים בעת טעינת הדף
        document.addEventListener('DOMContentLoaded', loadData);

        function saveData() {
            const rows = [];
            const table = document.getElementById('tableBody');
            
            for (let row of table.getElementsByTagName('tr')) {
                const nickname = row.querySelector('.nickname').value;
                const food = row.querySelector('.food').value;
                
                if (nickname || food) {
                    rows.push({ nickname, food });
                }
            }
            
            localStorage.setItem('eventFoodData', JSON.stringify(rows));
            alert('הנתונים נשמרו בהצלחה!');
        }

        function loadData() {
            const savedData = localStorage.getItem('eventFoodData');
            if (savedData) {
                const rows = JSON.parse(savedData);
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';
                
                rows.forEach(row => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td><input type="text" class="nickname" value="${row.nickname}" readonly></td>
                        <td><input type="text" class="food" value="${row.food}" readonly></td>
                    `;
                    tableBody.appendChild(newRow);
                });
            }
        }

        function enableEdit() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                input.readOnly = !input.readOnly;
            });
        }

        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" class="nickname"></td>
                <td><input type="text" class="food"></td>
            `;
            tableBody.appendChild(newRow);
        }
    </script>
